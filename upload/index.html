<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>

		<!----------------------- container that holds all of the content for alignment --------------------->
		<div id="mainCountainer"> 
			<h1>Resource Library Upload</h1>

			<!-------------------------------- Main content box ---------------------------------------->
			<div id="boxcontainer">


				<!--------------- Main menu ------------------>
				<div id="mainMenu">
					<h2>Main Menu</h2>
					<button id="addProject" class="menuBtn" type="submit">Add a Project</button>
					<button id="upload" class="menuBtn" type="submit">Upload a File</button>
					<button id="deleteMenu" class="menuBtn" type="submit">Delete a File</button>
				</div>





				<!--------------- Add a project page------------------>
				<form id='addProjectForm'>
					<h2>Add a Project</h2>
					<label for="projectName">Project Name:
						<input type="text" id="projectName" placeholder="Add a Project Name" />
					</label>
					<label for="projectName">Project Website: 	
						<input type="text" id="projectWebsite" placeholder="Add a Project Website"/>
					</label>	

						<div class="addProjectbuttonContainer">
							<button id="ProjectBackMainMenu" type="button">Back to Main Menu</button>
							<button Id="projectButton" type="button">Add Project</button>
						</div>
				</form>





				<!--------------- Upload a file page------------------>
				<form id='uploadForm'>
					<h2>File to be uploaded</h2>

					<div>
						Select a Project: 
						<select id='projects' name=”projects”></select>
					</div>

					Document Type:
					<select name="documentType" id="documentType">
						<option value="Database">Database</option>
						<option value="Product Specs">Product Specs</option>
						<option value="Surveys">Surveys</option>
						<option value="Qualitative report">Qualitative report</option>
						<option value="Technical report">Technical report</option>
						<option value="Presentation">Presentation</option>
						<option value="Videos">Videos</option>
						<option value="Photos">Photos</option>
						<option value="Renderings/Drawings">Renderings/Drawings</option>
					</select>

					<br/>

					<label for="fileTitle">File Title:
						<input type="text" id="fileTitle" placeholder="Enter a title for the file"/>
					</label>

					<br/>
					<br/>

					<label for="videoURL">Add a Video URL:
						<input type="text" id="videoURL" placeholder="Enter a video URL instead of a file to Upload"/>
					</label>

					<br/>

					Add a file: <input type="file" id='file'>

					<p class="addFile">(Add only one)</p>

						<h3 id="h3">Building Types:</h3>

									<input type="checkbox" id="SchoolCommunityCentre" value="SchoolCommunityCentre" name="buildingTypes" />School/Community Centre</label>

					<h3 id="h3">Building Types:</h3>
					<select name="buildingTypes" id="buildingTypes">
						<option value="SingleFamilyResidential">Single Family Residential</option>
						<option value="MultiFamilyResidential">Multi-Family Residential</option>
						<option value="LowRiseCommercial">Low-Rise Commercial</option>
						<option value="HiRiseCommercial">Hi-Rise Commercial</option>
						<option value="SchoolCommunityCentre">School/Community Centre</option>
					</select>

					<!----- Checkboxes ----->
					<div id="checkboxContainer">
						<div id="BuildingSystems">
							<h3 id="h3">Building Systems:</h3>
								<div id="BuildingSystemsCheckboxes">
									<label for="BuildingSystemsAll">
										<input type="checkbox" id="BuildingSystemsAll" value="" />All</label> 
									<label for="BuildingEnvelope">
										<input type="checkbox" id="BuildingEnvelope" value="BuildingEnvelope" name="BuildingSystems" />Building Envelope</label>
									<label for="EnergyMonitoring">
										<input type="checkbox" id="EnergyMonitoring" value="EnergyMonitoring" name="BuildingSystems" />Energy Monitoring</label>
									<label for="HeatingCooling">
										<input type="checkbox" id="HeatingCooling" value="HeatingCooling" name="BuildingSystems" />Heating & Cooling</label>
									<label for="MechanicalElectrical">
										<input type="checkbox" id="MechanicalElectrical" value="MechanicalElectrical" name="BuildingSystems" />Mechanical & Electrical</label>
									<label for="RenewableEnergy">
										<input type="checkbox" id="RenewableEnergy" value="RenewableEnergy" name="BuildingSystems" />Renewable Energy</label>
								</div>
						</div> 
						<div id="PopularSubjects">
							<h3 id="h3">Popular Subjects:</h3>
								<div id="PopularSubjectsCheckboxes">
									<label for="PopularSubjectsAll">
										<input type="checkbox" id="PopularSubjectsAll" value="" />All</label> 
									<label for="DeepEnergyRetrofit">
										<input type="checkbox" id="DeepEnergyRetrofit" value="DeepEnergyRetrofit" name="PopularSubjects" />Deep Energy Retrofit</label>
									<label for="EmbodiedCarbon">
										<input type="checkbox" id="EmbodiedCarbon" value="EmbodiedCarbon" name="PopularSubjects" />Embodied Carbon</label>
									<label for="ModularPanelizedConstruction">
										<input type="checkbox" id="ModularPanelizedConstruction" value="ModularPanelizedConstruction" name="PopularSubjects" />Modular & Panelized Construction</label>
									<label for="NetZeroEnergy">
										<input type="checkbox" id="NetZeroEnergy" value="NetZeroEnergy" name="PopularSubjects" />Net-Zero Energy</label>
									<label for="NorthernRemoteConstruction">
										<input type="checkbox" id="NorthernRemoteConstruction" value="NorthernRemoteConstruction" name="PopularSubjects" />Northern & Remote Construction</label>
									<label for="PassiveHouse">
										<input type="checkbox" id="PassiveHouse" value="PassiveHouse" name="PopularSubjects" />Passive House</label>
								</div>
						</div> 
					</div>

					<br/>

					<!------- buttons and uploading progress bar ------>
					<div class="buttonContainer">
						<button id="uploadBackMainMenu" type="button">Back to Main Menu</button>
						<button id="btnUpload" type="submit">Submit</button>
					</div>

					<div id="progress1"></div>
					<progress id="progress2" value="0" max="100"></progress>
					<div id="loading">uploading...</div>
				</form>






				<!-- ------------- Confirmation page ---------------- -->
				<div id="confirmPage">
					<h2>Confirm File Details to be uploaded</h2 a project>

					<div id="confirmData"></div>

					<div id="confirmButtonContainer">
						<button id="cancelBtn" class="confirmBtn" type="submit">Cancel</button>
						<button id="okBtn" class="confirmBtn" type="submit">Ok</button>
					</div>
				</div>





				<!-- ------------- Delete files page ---------------- -->
				<form id='deleteForm'>
					<h2>Delete Files</h2>

					<div>
						Select a Project: 
							<select id='deleteFileFromProject' name=”projects”>
								<option>Select a Project</option>
							</select>
					</div>
					
					<div id="filestoBeDeleted"></div>

					<div class="deletebuttonContainer">
						<button id="deleteBackMainMenu" type="button">Back to Main Menu</button>
						<button id="deleteSelectProject" type="button">Select Project</button>
					</div>
				</form>
			</div>
		</div>





		<!-- ------------- Alert and Confirmation boxes ---------------- -->
		<div id="alertBackground">
			<div id="alertBox">
				<h3 class="alertHeader">Attention</h3>
				<div id="alertContent" class="alertContent"></div>
				<button id="alertBtn" type="button">OK</button>	
			</div>
			<div id="confirmBox">
				<h3 class="alertHeader">Confirm</h3>
				<div id="confirmContent" class="alertContent"></div>
				<div>	
					<button id="confirmCancel" type="button">Cancel</button>
					<button id="confirmOk" type="button">OK</button>
				</div>
			</div>		
		</div>





		<script type="module" src="js/javascript.js"></script>
	</body>
</html>
