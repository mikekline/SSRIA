<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		
		<h1>Resource Library Upload</h1>

		<form id='addProject'>
			<label for="projectName">Add a project: 
				<input type="text" id="projectName" placeholder="Project name"/>
			</label>	
				<input type="text" id="projectWebsite" placeholder="Project Web Site"/>
				<button class="projectButton" type="submit">Submit</button>
		</form>

		<form id='uploadForm'>
			<div>
				Select a Project: 
				<select id='projects' name=”projects”></select>
			</div>

			<input type="file" id='file'>
			<button type="submit">Submit</button>
		</form>

		<div id="progress"></div>


		<script type="module" src="js/javascript.js"></script>
	</body>
</html>
