<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		
		<h1>Resource Library Upload</h1>

		<form id='addProject'>
			<label for="projectName">Add a project: 
				<input type="text" id="projectName" placeholder="Project name"/>
			</label>	
				<input type="text" id="projectWebsite" placeholder="Project Web Site"/>
				<button class="projectButton" type="submit">Submit</button>
		</form>

		<form id='uploadForm'>
			<h2>File to be uploaded</h2>
			<div>
				Select a Project: 
				<select id='projects' name=”projects”></select>
			</div>
			Document Type:
			<select name="documentType" id="documentType">
				<option value="Database">Database</option>
				<option value="Product Specs">Product Specs</option>
				<option value="Surveys">Surveys</option>
				<option value="Qualitative report">Qualitative report</option>
				<option value="Technical report">Technical report</option>
				<option value="Presentation">Presentation</option>
				<option value="Videos">Videos</option>
				<option value="Photos">Photos</option>
				<option value="Renderings/Drawings">Renderings/Drawings</option>
			</select>
			<br/>

			<label for="videoURL">Add a Video url:
				<input type="text" id="videoURL" placeholder="Enter a video URL instead of a file to Upload"/>
			</label>

			<input type="file" id='file'>

			<div id=''>
	
				<div id="buildingSector">
					<h3>Building sector</h3>
					<label  for="res">
						<input type="checkbox" id="res" value="Residential"/>Residential</label>
					<label for="com">
						<input type="checkbox" id="com" />Commercial</label>
					<label for="ind">
						<input type="checkbox" id="ind" />Industrial</label>
					<label for="ins">
						<input type="checkbox" id="ins" />Institutional</label>   
				</div>
				<div id="constructionType">
					<h3>Construction Type</h3>
					<label for="new">
						<input type="checkbox" id="new" value="New" name="ConstructionType"/>New</label>
					<label for="retrofit">
						<input type="checkbox" id="retrofit" value="Retrofit" name="ConstructionType"/>Retrofit</label>   
				</div>




				
					
					
							
						<div id="buildingTypology">
							<h3>Building Typology</h3>
							<div class="multiselect">
							<div class="bTselectBox" onclick="showCheckboxes()">
								<select>
									<option>Select all that apply</option>
								</select>
								<div class="overSelect"></div>
							</div>
							<div id="checkboxes">
								<label for="one">
									<input type="checkbox" id="one" />Single Family</label>
								<label for="two">
									<input type="checkbox" id="two" />Multi-Family</label>
								<label for="three">
									<input type="checkbox" id="three" />Agricultural</label>
									<label for="4">
										<input type="checkbox" id="4" />Low-rise</label>
									<label for="5">
										<input type="checkbox" id="5" />Hi-Rise</label>
									<label for="6">
										<input type="checkbox" id="6" />Office</label>
										<label for="7">
											<input type="checkbox" id="7" />School</label>
										<label for="8">
											<input type="checkbox" id="8" />Health</label>
										<label for="9">
											<input type="checkbox" id="9" />Community Centre</label>     
							</div>
						</div>
						</div> 
					
			





				<div id="Region">
					<h3>Region</h3>
					<label  for="Urban">
						<input type="checkbox" id="Urban" />Urban</label>
					<label for="Remote">
						<input type="checkbox" id="Remote" />Remote</label>
					<label for="Rural">
						<input type="checkbox" id="Rural" />Rural</label>
					<label for="Northern">
						<input type="checkbox" id="Northern" />Northern</label>   
				</div>
			</div>

			<br/>
			
			<button type="submit">Submit</button>
		</form>

		<div id="progress"></div>
